<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Table</title>
</head>
<body>

<h3>Create new list</h3>
<form method="POST" action="/add-list">
    <input type="text" th:name="name">
    <input type="submit" value="add">
</form>

<h3>Available lists:</h3>
<form method="GET" action="/get-list">
    <input type="text" th:name="listName">
    <input type="submit" value="Open">
</form>
<table>
    <th:block th:each="list : ${taskLists}">
        <tr>
            <td th:text="${list.name}"/>
        </tr>
    </th:block>
</table>


</body>
</html>
